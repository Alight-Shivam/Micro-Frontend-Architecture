<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Host Micro-Frontend Application demonstrating Module Federation architecture">
    <meta name="theme-color" content="#667eea">
    <title>Host Micro-Frontend App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* Critical CSS for loading state */
        .initial-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex-direction: column;
        }
        
        .initial-loading h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 300;
        }
        
        .initial-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Initial loading state while JavaScript loads -->
        <div class="initial-loading">
            <h1>üèóÔ∏è Micro-Frontend Hub</h1>
            <div class="initial-spinner"></div>
            <div class="loading-text">Initializing architecture...</div>
        </div>
    </div>
    
    <script>
        // Console welcome message
        console.log('%cüöÄ Host Micro-Frontend App', 'color: #667eea; font-size: 24px; font-weight: bold;');
        console.log('%cAvailable micro-frontends:', 'color: #495057; font-size: 16px;');
        console.log('%c- Chat App: http://localhost:3001', 'color: #51cf66; font-size: 14px;');
        console.log('%c- Email App: http://localhost:3002', 'color: #51cf66; font-size: 14px;');
        console.log('%cModule Federation: Enabled ‚úÖ', 'color: #667eea; font-size: 14px;');
        
        // Log loading start time
        window.hostAppStartTime = Date.now();
        
        // Error boundary for micro-frontend loading
        window.addEventListener('error', function(event) {
            if (event.message.includes('Loading chunk') || event.message.includes('Loading script failed')) {
                console.warn('üö® Micro-frontend loading error:', event.message);
                console.info('üí° Make sure all micro-frontend apps are running:');
                console.info('   - npm run start:all');
            }
        });
    </script>
</body>
</html>
